<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>スタイリッシュ・スクロールゲーム</title>
    <style>
        body { 
            margin: 0; 
            background-color: #111; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh;
        }
        /* ゲームコンテナ：CanvasとUIを重ねるため */
        #game-container {
            position: relative;
        }
        #gameCanvas { 
            border: 2px solid #555; 
            background-color: #000;
            display: block; /* 内部の余白を消す */
        }
        /* スタート・ゲームオーバー画面の共通スタイル */
        .game-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 800px;
            height: 400px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            font-family: sans-serif;
            
            /* 中央揃え */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .game-overlay h1 {
            font-size: 40px;
            margin-bottom: 20px;
        }
        .game-overlay p {
            font-size: 18px;
            margin: 5px 0;
        }
        .game-overlay button {
            font-size: 20px;
            padding: 10px 20px;
            margin-top: 25px;
            cursor: pointer;
        }
        
        /* ゲームオーバー画面は最初は非表示 */
        #game-over-screen {
            display: none;
        }

    </style>
</head>
<body>

    <div id="game-container">
        <canvas id="gameCanvas" width="800" height="400"></canvas>
        
        <div id="start-screen" class="game-overlay">
            <h1>スクロールゲーム</h1>
            <p>スペースキー：ジャンプ</p>
            <p>右矢印キー：撃つ</p>
            <button id="start-button">スタート</button>
        </div>

        <div id="game-over-screen" class="game-overlay">
            <h1>GAME OVER</h1>
            <p>スコア: <span id="final-score">0</span></p>
            <button id="restart-button">もう一度遊ぶ</button>
        </div>
    </div>

    <script>
        // =========================================================
        // 1. セットアップ
        // =========================================================
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const GAME_WIDTH = canvas.width;
        const GAME_HEIGHT = canvas.height;

        let lastTime = 0; 
        
        // UI要素
        const startScreen = document.getElementById('start-screen');
        const gameOverScreen = document.getElementById('game-over-screen');
        const startButton = document.getElementById('start-button');
        const restartButton = document.getElementById('restart-button');
        const finalScoreEl = document.getElementById('final-score');

        // =========================================================
        // 2. プレイヤーのクラス定義
        // =========================================================
        class Player {
            constructor() {
                this.x = 50;
                this.y = GAME_HEIGHT - 50; // 地面の上
                this.size = 20;
                this.vy = 0; 
                this.gravity = 0.8;
                this.isJumping = false;
            }

            jump() {
                if (!this.isJumping) {
                    this.vy = -15; 
                    this.isJumping = true;
                    game.spawnEffect(this.x + this.size / 2, this.y, 'jump'); 
                }
            }

            update() {
                this.y += this.vy;
                if (this.isJumping) {
                    this.vy += this.gravity;
                }

                const groundY = GAME_HEIGHT - this.size;
                if (this.y > groundY) {
                    this.y = groundY;
                    this.vy = 0;
                    this.isJumping = false;
                }
            }

            draw() {
                ctx.fillStyle = 'cyan';
                ctx.fillRect(this.x, this.y - this.size, this.size, this.size);
            }
        }

        // =========================================================
        // 3. エフェクトのクラス定義
        // =========================================================
        class Effect {
            constructor(x, y, type) {
                this.x = x;
                this.y = y;
                this.radius = 5;
                this.maxRadius = 50;
                this.opacity = 1.0;
                this.speed = 2;
                this.isDone = false;
                
                if (type === 'jump') this.color = 'rgba(0, 255, 255,'; // ジャンプ: シアン
                else if (type === 'shoot') this.color = 'rgba(255, 255, 100,'; // 射撃: 黄色
                else this.color = 'rgba(255, 100, 100,'; // 破壊: 赤
            }

            update() {
                this.radius += this.speed;
                this.opacity -= 0.03;
                if (this.opacity <= 0 || this.radius > this.maxRadius) this.isDone = true;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.strokeStyle = this.color + this.opacity + ')';
                ctx.lineWidth = 3;
                ctx.stroke();
            }
        }
        
        // =========================================================
        // 4. 障害物 (Obstacle) のクラス定義
        // =========================================================
        class Obstacle {
            constructor(x, y, size, speed, color) {
                this.x = x;
                this.y = y;
                this.size = size;
                this.speed = speed;
                this.color = color;
                this.isDone = false; 
            }
            
            update() { this.x -= this.speed; }
            
            draw() {
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x, this.y - this.size, this.size, this.size);
            }
        }
        
        // =========================================================
        // 5. ★ 的 (Target) のクラス定義 (新規追加)
        // =========================================================
        class Target {
            constructor(x, y, size, speed, color) {
                this.x = x;
                this.y = y;
                this.size = size;
                this.speed = speed;
                this.color = color;
                this.isDone = false;
            }
            
            update() { this.x -= this.speed; }
            
            draw() {
                // 円形の的にする
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x + this.size / 2, this.y - this.size / 2, this.size / 2, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        
        // =========================================================
        // 6. ★ 弾丸 (Projectile) のクラス定義 (形状変更)
        // =========================================================
        class Projectile {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.width = 15; // 細長い形状
                this.height = 3;  // 細長い形状
                this.speed = 10;
                this.color = 'gold';
                this.isDone = false; 
            }
            
            update() { this.x += this.speed; }
            
            draw() {
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x, this.y, this.width, this.height);
            }
        }

        // =========================================================
        // 7. ゲーム管理オブジェクト
        // =========================================================
        const game = {
            player: null,
            effects: [],
            projectiles: [],
            obstacles: [],
            targets: [], // ★ 的リスト
            
            scrollSpeed: 4,
            
            obstacleTimer: 0,
            obstacleInterval: 120, 
            
            targetTimer: 0,
            targetInterval: 100, // ★ 的の出現間隔
            
            score: 0,
            gameOver: false,

            spawnEffect(x, y, type) { this.effects.push(new Effect(x, y, type)); },
            
            shoot() {
                const pX = this.player.x + this.player.size;
                const pY = this.player.y - (this.player.size / 2);
                this.projectiles.push(new Projectile(pX, pY));
                this.spawnEffect(pX, pY, 'shoot');
            },
            
            spawnObstacle() {
                const size = Math.random() * 30 + 20; 
                this.obstacles.push(new Obstacle(
                    GAME_WIDTH + size, 
                    GAME_HEIGHT - size, // 地面上
                    size, 
                    this.scrollSpeed, // ★ 速度を一定に
                    '#f55'
                ));
            },
            
            // ★ 的を生成
            spawnTarget() {
                const size = 20; // サイズは固定
                this.targets.push(new Target(
                    GAME_WIDTH + size,
                    GAME_HEIGHT - 100 - (Math.random() * 50), // 空中 (少し高さをランダムに)
                    size,
                    this.scrollSpeed + 3, // ★ 少し速く
                    '#ff0' // 黄色
                ));
            },
            
            // ★ プレイヤーと障害物/的の衝突判定
            // (PlayerとObstacle/Targetはy座標が「底辺」基準)
            checkPlayerCollision(player, obj) {
                const playerTop = player.y - player.size;
                const playerBottom = player.y;
                const objTop = obj.y - obj.size;
                const objBottom = obj.y;

                return (
                    player.x < obj.x + obj.size &&
                    player.x + player.size > obj.x &&
                    playerTop < objBottom &&
                    playerBottom > objTop
                );
            },
            
            // ★ 弾丸と障害物/的の衝突判定
            // (Projectileはyが「上辺」、Obstacle/Targetはyが「底辺」)
            checkRectCollision(proj, obj) {
                const projLeft = proj.x;
                const projRight = proj.x + proj.width;
                const projTop = proj.y;
                const projBottom = proj.y + proj.height;
                
                const objLeft = obj.x;
                const objRight = obj.x + obj.size;
                const objTop = obj.y - obj.size;
                const objBottom = obj.y;

                return (
                    projLeft < objRight && projRight > objLeft &&
                    projTop < objBottom && projBottom > objTop
                );
            }
        };

        // =========================================================
        // 8. ★ ゲーム開始関数 (新規追加)
        // =========================================================
        function startGame() {
            // ゲーム変数をすべてリセット
            game.player = new Player();
            game.effects = [];
            game.projectiles = [];
            game.obstacles = [];
            game.targets = [];
            game.obstacleTimer = 0;
            game.targetTimer = 0;
            game.score = 0;
            game.gameOver = false;
            
            // UIを非表示
            startScreen.style.display = 'none';
            gameOverScreen.style.display = 'none';
            
            lastTime = 0;
            // ゲームループを開始
            gameLoop(0); 
        }

        // =========================================================
        // 9. ★ ゲームオーバー関数 (新規追加)
        // =========================================================
        function endGame() {
            game.gameOver = true;
            finalScoreEl.textContent = game.score; // 最終スコアを表示
            gameOverScreen.style.display = 'flex'; // ゲームオーバー画面を表示
        }

        // =========================================================
        // 10. メインゲームループ
        // =========================================================
        function gameLoop(timestamp) {
            // ゲームオーバーならループを停止
            if (game.gameOver) return;

            const deltaTime = timestamp - lastTime;
            lastTime = timestamp;

            ctx.clearRect(0, 0, GAME_WIDTH, GAME_HEIGHT);

            // 地面
            ctx.fillStyle = '#222';
            ctx.fillRect(0, GAME_HEIGHT - 20, GAME_WIDTH, 20); 

            // スコア
            ctx.fillStyle = 'white';
            ctx.font = '20px sans-serif';
            ctx.fillText(`Score: ${game.score}`, 10, 30);

            // --- 更新処理 ---
            game.player.update();

            game.effects.forEach(e => e.update());
            game.effects = game.effects.filter(e => !e.isDone);

            game.projectiles.forEach(p => p.update());
            game.projectiles = game.projectiles.filter(p => p.x < GAME_WIDTH && !p.isDone);
            
            // 障害物
            game.obstacleTimer++;
            if (game.obstacleTimer % game.obstacleInterval === 0) game.spawnObstacle();
            game.obstacles.forEach(o => o.update());
            game.obstacles = game.obstacles.filter(o => o.x + o.size > 0 && !o.isDone);
            
            // ★ 的
            game.targetTimer++;
            if (game.targetTimer % game.targetInterval === 0) game.spawnTarget();
            game.targets.forEach(t => t.update());
            game.targets = game.targets.filter(t => t.x + t.size > 0 && !t.isDone);

            // --- 描画処理 ---
            game.player.draw();
            game.effects.forEach(e => e.draw());
            game.projectiles.forEach(p => p.draw());
            game.obstacles.forEach(o => o.draw());
            game.targets.forEach(t => t.draw()); // ★ 的を描画

            // --- 衝突判定 ---

            // 1. プレイヤー vs 障害物
            game.obstacles.forEach(obstacle => {
                if (game.checkPlayerCollision(game.player, obstacle)) {
                    endGame(); // ゲームオーバー
                }
            });
            
            // 2. ★ プレイヤー vs 的
            game.targets.forEach(target => {
                if (game.checkPlayerCollision(game.player, target)) {
                    endGame(); // ゲームオーバー
                }
            });
            
            // 3. 弾丸 vs 障害物
            game.projectiles.forEach(projectile => {
                game.obstacles.forEach(obstacle => {
                    if (!projectile.isDone && !obstacle.isDone && game.checkRectCollision(projectile, obstacle)) {
                        projectile.isDone = true; 
                        obstacle.isDone = true; 
                        game.score += 100;
                        game.spawnEffect(obstacle.x + obstacle.size / 2, obstacle.y - obstacle.size / 2, 'destroy');
                    }
                });
                
                // 4. ★ 弾丸 vs 的
                game.targets.forEach(target => {
                    if (!projectile.isDone && !target.isDone && game.checkRectCollision(projectile, target)) {
                        projectile.isDone = true;
                        target.isDone = true;
                        game.score += 200; // 的は高得点
                        game.spawnEffect(target.x + target.size / 2, target.y - target.size / 2, 'destroy');
                    }
                });
            });

            // 次のフレームを要求
            requestAnimationFrame(gameLoop);
        }

        // =========================================================
        // 11. イベントリスナー
        // =========================================================
        
        // ★ スタートボタン
        startButton.addEventListener('click', startGame);
        
        // ★ リスタートボタン
        restartButton.addEventListener('click', startGame);

        window.addEventListener('keydown', (e) => {
            if (game.gameOver || !game.player) return; // ゲーム中でなければ操作不可
            
            switch (e.code) {
                case 'Space': 
                    game.player.jump();
                    break;
                case 'ArrowRight': // ★ 右矢印キーで射撃
                    game.shoot();
                    break;
            }
        });
        
        // ★ 注意: 最初のゲームループはボタンが押されるまで開始しません。

    </script>

</body>
</html>
