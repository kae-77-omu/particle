<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>スタイリッシュ・スクロールゲーム</title>
    <style>
        body { 
            margin: 0; 
            background-color: #0a0a0a; /* 暗い背景 */
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh;
            font-family: sans-serif;
        }
        #game-container {
            position: relative;
        }
        #gameCanvas { 
            border: 2px solid #00FFFF; /* ネオン（シアン）の枠 */
            background-color: #000;
            display: block; 
        }
        .game-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 800px;
            height: 400px;
            background-color: rgba(0, 0, 0, 0.8);
            color: #FFFFFF; /* テキストは白 */
            
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-shadow: 0 0 5px #FFFFFF; /* テキストを光らせる */
        }
        .game-overlay h1 {
            font-size: 40px;
            margin-bottom: 20px;
            color: #00FFFF;
            text-shadow: 0 0 10px #00FFFF;
        }
        .game-overlay p {
            font-size: 18px;
            margin: 5px 0;
        }
        .game-overlay button {
            font-size: 20px;
            padding: 10px 20px;
            margin-top: 25px;
            cursor: pointer;
            
            /* ネオン風ボタン */
            background-color: #000;
            border: 2px solid #00FFFF;
            color: #00FFFF;
            text-shadow: 0 0 5px #00FFFF;
            transition: background-color 0.3s, color 0.3s;
        }
        .game-overlay button:hover {
            background-color: #00FFFF;
            color: #000;
            text-shadow: none;
        }
        
        #game-over-screen {
            display: none;
        }
        #game-over-screen h1 {
            color: #F000FF; /* ゲームオーバーはマゼンタ */
            text-shadow: 0 0 10px #F000FF;
        }
        #game-over-screen button {
            border-color: #F000FF;
            color: #F000FF;
            text-shadow: 0 0 5px #F000FF;
        }
        #game-over-screen button:hover {
            background-color: #F000FF;
            color: #000;
        }

    </style>
</head>
<body>

    <div id="game-container">
        <canvas id="gameCanvas" width="800" height="400"></canvas>
        
        <div id="start-screen" class="game-overlay">
            <h1>NEON RUNNER</h1>
            <p>スペースキー：ジャンプ</p>
            <p>右矢印キー：撃つ</p>
            <button id="start-button">スタート</button>
        </div>

        <div id="game-over-screen" class="game-overlay">
            <h1>GAME OVER</h1>
            <p>スコア: <span id="final-score">0</span></p>
            <button id="restart-button">もう一度遊ぶ</button>
        </div>
    </div>

    <script>
        // =========================================================
        // 1. セットアップ
        // =========================================================
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const GAME_WIDTH = canvas.width;
        const GAME_HEIGHT = canvas.height;

        // ★ ネオンカラーのパレット
        const colors = {
            PLAYER: '#00FFFF',      // シアン
            GROUND: '#F000FF',      // マゼンタ
            TARGET: '#FFFF00',      // 黄色
            PROJECTILE: '#FFFFFF',  // 白
            TEXT: '#FFFFFF',        // 白
            FX_JUMP: 'rgba(0, 255, 255,', // ジャンプエフェクト
            FX_DESTROY: 'rgba(255, 100, 100,' // 破壊エフェクト
        };
        
        let lastTime = 0; 
        let gameLoopId = 0; // ループのIDを管理
        
        const startScreen = document.getElementById('start-screen');
        const gameOverScreen = document.getElementById('game-over-screen');
        const startButton = document.getElementById('start-button');
        const restartButton = document.getElementById('restart-button');
        const finalScoreEl = document.getElementById('final-score');
        
        const GROUND_LEVEL = GAME_HEIGHT - 20; // 地面のY座標

        // =========================================================
        // 2. ★ プレイヤーのクラス定義 (人型に変更)
        // =========================================================
        class Player {
            constructor() {
                this.x = 50; // 棒人間の中心X
                this.y = GROUND_LEVEL; // 足元のY
                this.height = 30; // 胴体の高さ
                this.width = 10;  // 胴体の幅（当たり判定用）
                this.headRadius = 6;
                
                this.vy = 0; 
                this.gravity = 0.8;
                this.isJumping = false;
            }

            jump() {
                if (!this.isJumping) {
                    this.vy = -16; // ジャンプ力
                    this.isJumping = true;
                    game.spawnEffect(this.x, this.y, 'jump'); 
                }
            }

            update() {
                this.y += this.vy;
                if (this.isJumping) {
                    this.vy += this.gravity;
                }

                if (this.y > GROUND_LEVEL) {
                    this.y = GROUND_LEVEL;
                    this.vy = 0;
                    this.isJumping = false;
                }
            }

            draw() {
                ctx.strokeStyle = colors.PLAYER;
                ctx.lineWidth = 3;
                
                const bodyTop = this.y - this.height;
                const headCenterY = bodyTop - this.headRadius;
                
                // Head
                ctx.beginPath();
                ctx.arc(this.x, headCenterY, this.headRadius, 0, Math.PI * 2);
                ctx.stroke();
                
                // Body
                ctx.beginPath();
                ctx.moveTo(this.x, bodyTop);
                ctx.lineTo(this.x, this.y - 10); // 胴体
                ctx.stroke();
                
                // Legs
                ctx.beginPath();
                ctx.moveTo(this.x, this.y - 10);
                ctx.lineTo(this.x - 6, this.y); // 左足
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(this.x, this.y - 10);
                ctx.lineTo(this.x + 6, this.y); // 右足
                ctx.stroke();
            }
        }

        // =========================================================
        // 3. エフェクトのクラス定義
        // =========================================================
        class Effect {
            constructor(x, y, type) {
                this.x = x;
                this.y = y;
                this.radius = 5;
                this.maxRadius = 50;
                this.opacity = 1.0;
                this.speed = 2;
                this.isDone = false;
                
                if (type === 'jump') this.color = colors.FX_JUMP;
                else this.color = colors.FX_DESTROY;
            }

            update() {
                this.radius += this.speed;
                this.opacity -= 0.03;
                if (this.opacity <= 0 || this.radius > this.maxRadius) this.isDone = true;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.strokeStyle = this.color + this.opacity + ')';
                ctx.lineWidth = 3;
                ctx.stroke();
            }
        }
        
        // =========================================================
        // 4. 障害物 (Obstacle) のクラス定義
        // =========================================================
        class Obstacle {
            constructor(x, y, size, speed) {
                this.x = x;
                this.y = y; // 底辺のY
                this.size = size;
                this.speed = speed;
                this.color = colors.GROUND; // 地面と同じ色
                this.isDone = false; 
            }
            
            update() { this.x -= this.speed; }
            
            draw() {
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x, this.y - this.size, this.size, this.size);
            }
        }
        
        // =========================================================
        // 5. ★ 的 (Target) のクラス定義 (魚型に変更)
        // =========================================================
        class Target {
            constructor(x, y, size, speed) {
                this.x = x; // 魚の「鼻先」のX
                this.y = y; // 魚の「底辺」のY
                this.size = size; // 魚の「体長」
                this.speed = speed;
                this.color = colors.TARGET;
                this.isDone = false;
            }
            
            update() { this.x -= this.speed; }
            
            draw() {
                ctx.fillStyle = this.color;
                
                const w = this.size; // 体長 20
                const h = this.size * 0.8; // 体高 16
                const tailSize = w * 0.6; // 尾の大きさ 12
                
                const bodyBackX = this.x - w;
                const bodyTopY = this.y - h;
                const bodyCenterY = this.y - h / 2;

                // Body (三角形)
                ctx.beginPath();
                ctx.moveTo(this.x, bodyCenterY); // 鼻先
                ctx.lineTo(bodyBackX, bodyTopY); // 背中
                ctx.lineTo(bodyBackX, this.y);   // お腹
                ctx.closePath();
                ctx.fill();
                
                // Tail (三角形)
                ctx.beginPath();
                ctx.moveTo(bodyBackX, bodyCenterY); // 尾の付け根
                ctx.lineTo(bodyBackX - tailSize, bodyTopY - tailSize * 0.5); // 尾の上
                ctx.lineTo(bodyBackX - tailSize, this.y + tailSize * 0.5);   // 尾の下
                ctx.closePath();
                ctx.fill();
            }
        }
        
        // =========================================================
        // 6. 弾丸 (Projectile) のクラス定義
        // =========================================================
        class Projectile {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.width = 15; 
                this.height = 3;  
                this.speed = 10;
                this.color = colors.PROJECTILE;
                this.isDone = false; 
            }
            
            update() { this.x += this.speed; }
            
            draw() {
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x, this.y, this.width, this.height);
            }
        }

        // =========================================================
        // 7. ゲーム管理オブジェクト
        // =========================================================
        const game = {
            player: null,
            effects: [],
            projectiles: [],
            obstacles: [],
            targets: [], 
            
            scrollSpeed: 4,
            
            obstacleTimer: 0,
            obstacleInterval: 120, 
            
            targetTimer: 0,
            targetInterval: 100, 
            
            score: 0,
            gameOver: false,

            spawnEffect(x, y, type) { this.effects.push(new Effect(x, y, type)); },
            
            shoot() {
                // 棒人間の胸のあたりから発射
                const pX = this.player.x + 5;
                const pY = this.player.y - this.player.height / 2;
                this.projectiles.push(new Projectile(pX, pY));
                this.spawnEffect(pX, pY, 'shoot');
            },
            
            spawnObstacle() {
                const size = Math.random() * 40 + 20; // 20〜60px
                this.obstacles.push(new Obstacle(
                    GAME_WIDTH + size, 
                    GROUND_LEVEL, // 地面から
                    size, 
                    this.scrollSpeed
                ));
            },
            
            spawnTarget() {
                const size = 20; // 魚のサイズ
                this.targets.push(new Target(
                    GAME_WIDTH + size,
                    GROUND_LEVEL - 80 - (Math.random() * 100), // 空中
                    size,
                    this.scrollSpeed + 3 // 少し速く
                ));
            },
            
            // ★ プレイヤーと障害物/的の衝突判定 (形状に合わせて調整)
            checkPlayerCollision(player, obj) {
                // プレイヤーの当たり判定 (棒人間)
                const playerLeft = player.x - (player.width / 2);
                const playerRight = player.x + (player.width / 2);
                const playerTop = player.y - player.height - (player.headRadius * 2);
                const playerBottom = player.y;

                // 障害物の当たり判定
                const objLeft = obj.x;
                const objRight = obj.x + obj.size;
                const objTop = obj.y - obj.size;
                const objBottom = obj.y;

                return (
                    playerLeft < objRight &&
                    playerRight > objLeft &&
                    playerTop < objBottom &&
                    playerBottom > objTop
                );
            },
            
            // ★ 弾丸と的の衝突判定 (形状に合わせて調整)
            checkRectCollision(proj, target) {
                const projLeft = proj.x;
                const projRight = proj.x + proj.width;
                const projTop = proj.y;
                const projBottom = proj.y + proj.height;
                
                // 魚(Target)の当たり判定
                const targetWidth = target.size * 1.6; // 尾びれも含む
                const targetHeight = target.size;
                const targetLeft = target.x - targetWidth;
                const targetRight = target.x;
                const targetTop = target.y - targetHeight;
                const targetBottom = target.y;

                return (
                    projLeft < targetRight && projRight > targetLeft &&
                    projTop < targetBottom && projBottom > targetTop
                );
            }
        };

        // =========================================================
        // 8. ゲーム開始関数
        // =========================================================
        function startGame() {
            // ループが動いていたら止める (リスタート時に備える)
            if (gameLoopId) cancelAnimationFrame(gameLoopId);
            
            game.player = new Player();
            game.effects = [];
            game.projectiles = [];
            game.obstacles = [];
            game.targets = [];
            game.obstacleTimer = 0;
            game.targetTimer = 0;
            game.score = 0;
            game.gameOver = false;
            
            startScreen.style.display = 'none';
            gameOverScreen.style.display = 'none';
            
            lastTime = 0;
            gameLoop(0); 
        }

        // =========================================================
        // 9. ゲームオーバー関数
        // =========================================================
        function endGame() {
            game.gameOver = true;
            // ループを停止
            if (gameLoopId) cancelAnimationFrame(gameLoopId);
            
            finalScoreEl.textContent = game.score; 
            gameOverScreen.style.display = 'flex'; 
        }

        // =========================================================
        // 10. メインゲームループ
        // =========================================================
        function gameLoop(timestamp) {
            // ゲームオーバーならループを停止
            if (game.gameOver) return;
            
            gameLoopId = requestAnimationFrame(gameLoop); // 次のフレームを予約

            const deltaTime = timestamp - lastTime;
            lastTime = timestamp;

            ctx.clearRect(0, 0, GAME_WIDTH, GAME_HEIGHT);

            // 地面 (ネオンの線)
            ctx.fillStyle = colors.GROUND;
            ctx.fillRect(0, GROUND_LEVEL, GAME_WIDTH, 2); 

            // スコア
            ctx.fillStyle = colors.TEXT;
            ctx.font = '20px sans-serif';
            ctx.shadowColor = colors.TEXT;
            ctx.shadowBlur = 5;
            ctx.fillText(`Score: ${game.score}`, 10, 30);
            ctx.shadowBlur = 0; // 影をリセット

            // --- 更新処理 ---
            game.player.update();

            game.effects.forEach(e => e.update());
            game.effects = game.effects.filter(e => !e.isDone);

            game.projectiles.forEach(p => p.update());
            game.projectiles = game.projectiles.filter(p => p.x < GAME_WIDTH && !p.isDone);
            
            game.obstacleTimer++;
            if (game.obstacleTimer % game.obstacleInterval === 0) game.spawnObstacle();
            game.obstacles.forEach(o => o.update());
            game.obstacles = game.obstacles.filter(o => o.x + o.size > 0 && !o.isDone);
            
            game.targetTimer++;
            if (game.targetTimer % game.targetInterval === 0) game.spawnTarget();
            game.targets.forEach(t => t.update());
            game.targets = game.targets.filter(t => t.x + (t.size * 1.6) > 0 && !t.isDone); // 尾びれが消えるまで

            // --- 描画処理 ---
            game.player.draw();
            game.effects.forEach(e => e.draw());
            game.projectiles.forEach(p => p.draw());
            game.obstacles.forEach(o => o.draw());
            game.targets.forEach(t => t.draw()); 

            // --- 衝突判定 ---

            // 1. プレイヤー vs 障害物
            game.obstacles.forEach(obstacle => {
                if (game.checkPlayerCollision(game.player, obstacle)) {
                    endGame(); 
                }
            });
            
            // 2. プレイヤー vs 的
            game.targets.forEach(target => {
                if (game.checkPlayerCollision(game.player, target)) {
                    endGame(); 
                }
            });
            
            // 3. ★ 弾丸 vs 障害物 (削除済み)
            // 障害物は破壊されません

            // 4. 弾丸 vs 的
            game.projectiles.forEach(projectile => {
                game.targets.forEach(target => {
                    if (!projectile.isDone && !target.isDone && game.checkRectCollision(projectile, target)) {
                        projectile.isDone = true;
                        target.isDone = true;
                        game.score += 200; 
                        game.spawnEffect(target.x - target.size / 2, target.y - target.size / 2, 'destroy');
                    }
                });
            });
        }

        // =========================================================
        // 11. イベントリスナー
        // =========================================================
        
        startButton.addEventListener('click', startGame);
        restartButton.addEventListener('click', startGame);

        window.addEventListener('keydown', (e) => {
            if (game.gameOver || !game.player) return; 
            
            switch (e.code) {
                case 'Space': 
                    e.preventDefault(); // 画面スクロールを防ぐ
                    game.player.jump();
                    break;
                case 'ArrowRight': 
                    e.preventDefault();
                    game.shoot();
                    break;
            }
        });

    </script>

</body>
</html>
