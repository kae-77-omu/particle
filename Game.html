<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>電子ペットのきげんゲーム</title>
    
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@700&display=swap" rel="stylesheet">
    
    <style>
        /* --- 全体のデザインをパステル調に --- */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #fce4ec; /* 背景を淡いピンクに */
            font-family: 'M PLUS Rounded 1c', sans-serif; /* 丸文字フォントを適用 */
            color: #333;
        }

        #game-container {
            width: 450px;
            text-align: center;
            background-color: #fff;
            padding: 30px;
            border-radius: 25px; /* 角を大きく丸く */
            box-shadow: 0 10px 20px rgba(255, 105, 180, 0.4); /* 影をピンクに */
            position: relative;
        }
        
        h2 {
            color: #ff69b4; /* タイトルを可愛らしいピンクに */
            font-size: 1.8em;
            margin-bottom: 5px;
        }

        /* ゲージのスタイル */
        #gauge-container {
            width: 100%;
            height: 30px;
            background-color: #f8bbd0; /* 淡いピンクの背景 */
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 20px;
            border: 3px solid #ff69b4; /* ゲージの枠をピンクに */
        }

        #gauge-bar {
            height: 100%;
            width: 0%;
            background-color: #ffc0cb; /* メインゲージを桜色に */
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
            font-weight: 800; /* 太字 */
            font-size: 14px;
        }

        /* ペットの表示エリア */
        #pet-name {
            font-size: 1.8em; /* 名前を少し大きく */
            font-weight: 800;
            color: #880e4f; /* 濃いめのピンク */
            margin-bottom: 5px;
            text-shadow: 1px 1px 0 #ffc0cb; /* 文字に影をつけて立体的に */
        }
        
        #pet-display {
            font-size: 5em;
            margin: 10px 0 20px;
            min-height: 100px;
            transition: transform 0.2s; /* アニメーションの準備 */
        }

        #pet-request {
            font-size: 1.4em;
            font-weight: 700;
            color: #d32f2f; /* 要求は目立つように赤を維持 */
            min-height: 25px;
            margin-bottom: 15px;
        }

        /* ボタンエリア */
        #action-buttons button {
            padding: 12px 25px; /* ボタンを少し大きく */
            margin: 8px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 12px; /* 角を大きく丸く */
            transition: all 0.2s;
            background-color: #a7ffeb; /* ボタンをミントグリーンに */
            color: #333;
            font-weight: bold;
            box-shadow: 0 4px 0 #689f91; /* ボタンに影をつけて押しやすく */
        }

        #action-buttons button:hover:not(:disabled) {
            background-color: #64ffda; /* ホバーで少し明るく */
        }
        
        #action-buttons button:active:not(:disabled) {
            box-shadow: none;
            transform: translateY(4px); /* 押された時のアニメーション */
        }
        
        #action-buttons button:disabled {
            background-color: #e0f2f1; /* 無効化ボタンは淡い色 */
            color: #999;
            box-shadow: none;
        }

        /* ゲージ満タン時のスタイル */
        .completed #gauge-bar {
            background-color: #4CAF50; /* 緑 */
            color: white;
        }
        
        /* --- スタート/ゲームオーバー画面（オーバーレイ） --- */
        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.98); /* 白に近い透過度 */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
            border-radius: 25px;
        }
        
        #overlay.hidden {
            display: none;
        }

        #start-button, #restart-button {
            padding: 18px 40px;
            font-size: 24px;
            font-weight: 800;
            background-color: #ff69b4; /* メインカラーのピンク */
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            margin-top: 30px;
            box-shadow: 0 6px 0 #c2528c;
            transition: all 0.1s;
        }
        
        #start-button:active, #restart-button:active {
            box-shadow: none;
            transform: translateY(6px);
        }
        
        #final-message {
            font-size: 2.5em;
            font-weight: 900;
            color: #880e4f;
            margin-bottom: 10px;
        }
        
        .clear-message {
            color: #4CAF50 !important;
        }
        
        .gameover-message {
            color: #d32f2f !important;
        }
    </style>
</head>
<body>

<div id="game-container">
    <h2>電子ペット「ピヨ」のきげんゲーム</h2>
    
    <div id="gauge-container">
        <div id="gauge-bar">0%</div>
    </div>

    <div id="pet-name">ピヨ</div>
    <div id="pet-display"></div> 
    
    <div id="pet-request"></div>
    
    <div id="action-buttons">
        <button id="action-food" data-action="food">ごはん</button>
        <button id="action-play" data-action="play">あそぶ</button>
        <button id="action-sleep" data-action="sleep">ねんね</button>
    </div>

    <p id="game-status" style="margin-top: 20px; color: #333;">きげんを100%にしよう！</p>
    
    <div id="overlay">
        <h1 id="final-message">ピヨと仲良くなろう！</h1>
        <p id="overlay-status">ボタンを押して、ピヨの要求に素早く応えよう。</p>
        <button id="start-button">スタート！</button>
        <button id="restart-button" style="display:none;">もう一度遊ぶ</button>
    </div>
</div>

<script>
    // --- ゲーム設定 ---
    const MAX_FAVORABILITY = 100;
    const REQUIREMENT_INTERVAL = 3000;
    const PENALTY_AMOUNT = -5;
    const REWARD_AMOUNT = 15;
    
    // 要求とその対応
    const REQUIREMENTS = {
        food: { message: 'お腹すいたよ...', emoji: '' },
        play: { message: 'かまって！', emoji: '' },
        sleep: { message: 'ねむねむ...', emoji: '' }
    };
    
    // 好感度に応じた表情（顔文字）
    const EMOTIONS = [
        { threshold: 80, face: '(*^-^*)' }, // 80%以上: とても機嫌が良い
        { threshold: 50, face: '(^v^)' }, // 50%以上: 良い気分
        { threshold: 20, face: '(-_-)' }, // 20%以上: 不満気
        { threshold: 0, face: '(T_T)' } // 0%付近: 泣いている
    ];

    // --- DOM要素 ---
    const gaugeBar = document.getElementById('gauge-bar');
    const petDisplay = document.getElementById('pet-display');
    const petRequest = document.getElementById('pet-request');
    const actionButtons = document.querySelectorAll('#action-buttons button');
    const gameStatus = document.getElementById('game-status');
    const gameContainer = document.getElementById('game-container');
    const overlay = document.getElementById('overlay');
    const startButton = document.getElementById('start-button');
    const restartButton = document.getElementById('restart-button');
    const finalMessage = document.getElementById('final-message');
    const overlayStatus = document.getElementById('overlay-status');

    // --- 変数 ---
    let favorability = 50;
    let currentRequirement = null;
    let gameInterval = null;
    let isGameActive = false;

    // --- 状態更新関数 ---
    function updateFavorability(delta) {
        if (!isGameActive) return;

        favorability += delta;
        
        if (favorability > MAX_FAVORABILITY) favorability = MAX_FAVORABILITY;
        if (favorability < 0) favorability = 0;

        const percent = Math.floor((favorability / MAX_FAVORABILITY) * 100);
        gaugeBar.style.width = percent + '%';
        gaugeBar.textContent = percent + '%';
        
        // --- 機嫌によるペットの表情変化 (顔文字) ---
        let currentFace = '';
        for(const emotion of EMOTIONS) {
            if (percent >= emotion.threshold) {
                currentFace = emotion.face;
                break;
            }
        }
        petDisplay.textContent = currentFace;
        // 機嫌が良いときは少しアニメーション
        if(percent >= 80) petDisplay.style.transform = 'scale(1.1)';
        else petDisplay.style.transform = 'scale(1)';


        // --- ゲームクリア/オーバー判定 ---
        if (favorability >= MAX_FAVORABILITY) {
            endGame('CLEAR');
        } else if (favorability <= 0) {
            endGame('GAMEOVER');
        }
    }

    // --- ランダムな要求を出す ---
    function issueRequirement() {
        if (!isGameActive) return;
        
        // 前の要求が残っていた場合、ペナルティ
        if (currentRequirement) {
            gameStatus.textContent = '要求を無視した！機嫌が下がった...';
            updateFavorability(PENALTY_AMOUNT);
        }

        if (!isGameActive) return;

        const keys = Object.keys(REQUIREMENTS);
        const randomKey = keys[Math.floor(Math.random() * keys.length)];
        
        currentRequirement = randomKey;
        petRequest.textContent = REQUIREMENTS[randomKey].message;
        
        // ボタンを有効化
        actionButtons.forEach(button => button.disabled = false);
    }

    // --- プレイヤーの行動処理 ---
    function handleAction(action) {
        if (!isGameActive || !currentRequirement) return;

        // ボタンを押したら一旦全て無効化
        actionButtons.forEach(button => button.disabled = true);
        
        if (action === currentRequirement) {
            // 正解
            updateFavorability(REWARD_AMOUNT);
            gameStatus.textContent = `「${action}」で満足！機嫌が上がった！`;
        } else {
            // 不正解
            updateFavorability(PENALTY_AMOUNT);
            gameStatus.textContent = `「${action}」は気分じゃないみたい... 機嫌が下がった。`;
        }
        
        // 要求をリセット
        currentRequirement = null;
        petRequest.textContent = '';
    }

    // --- ゲーム終了処理 ---
    function endGame(result) {
        isGameActive = false;
        clearInterval(gameInterval);
        petRequest.textContent = '';
        actionButtons.forEach(button => button.disabled = true);

        // オーバーレイを表示
        overlay.classList.remove('hidden');
        startButton.style.display = 'none';
        restartButton.style.display = 'inline-block';
        
        if (result === 'CLEAR') {
            finalMessage.textContent = 'ゲームクリア！最高の友達になった！';
            finalMessage.classList.add('clear-message');
            finalMessage.classList.remove('gameover-message');
            overlayStatus.textContent = 'おめでとう！ピヨはとても幸せそうです。';
            petDisplay.textContent = '';
            gameContainer.classList.add('completed');
        } else if (result === 'GAMEOVER') {
            finalMessage.textContent = 'ゲームオーバー...';
            finalMessage.classList.add('gameover-message');
            finalMessage.classList.remove('clear-message');
            overlayStatus.textContent = 'ピヨの機嫌が0になってしまいました。もう一度頑張ろう！';
            petDisplay.textContent = '';
            gaugeBar.textContent = '0%';
        }
    }

    // --- ゲームのリセットと開始 ---
    function startGame() {
        // 状態をリセット
        favorability = 50;
        isGameActive = true;
        currentRequirement = null;
        gameContainer.classList.remove('completed');
        
        // 画面をリセット
        overlay.classList.add('hidden');
        gameStatus.textContent = 'きげんを100%にしよう！';
        petRequest.textContent = '';
        
        // ゲージと表情を初期化
        updateFavorability(0); 
        
        // ボタンを有効化
        actionButtons.forEach(button => button.disabled = false);
        
        // タイマー開始
        gameInterval = setInterval(issueRequirement, REQUIREMENT_INTERVAL);
        setTimeout(issueRequirement, 1000); 
    }

    // --- イベントリスナー設定 ---
    startButton.addEventListener('click', startGame);
    restartButton.addEventListener('click', startGame);
    
    // 行動ボタンにイベントリスナーを設定
    actionButtons.forEach(button => {
        button.addEventListener('click', () => {
            handleAction(button.dataset.action);
        });
        button.disabled = true; // ゲーム開始前は無効化
    });

    // 初期表示
    updateFavorability(0);
    // 初期オーバーレイの状態を設定
    finalMessage.classList.remove('clear-message', 'gameover-message');
    finalMessage.textContent = '電子ペット「ピヨ」を育てるぞ！';
    overlayStatus.textContent = '制限時間内に要求に応えて、きげんを満タンにしよう。';
</script>

</body>
</html>
