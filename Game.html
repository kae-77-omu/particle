<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>電子ペットの機嫌操作ゲーム</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #e0f7fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        #game-container {
            width: 450px;
            text-align: center;
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            position: relative; /* スタート/オーバーレイ用 */
        }

        /* ゲージのスタイル */
        #gauge-container {
            width: 100%;
            height: 30px;
            background-color: #ddd;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 20px;
            border: 2px solid #333;
        }

        #gauge-bar {
            height: 100%;
            width: 0%;
            background-color: #ffcc00; /* 黄色 */
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
            font-weight: bold;
            font-size: 14px;
        }

        /* ペットの表示エリア */
        #pet-display {
            font-size: 5em;
            margin: 20px 0;
            min-height: 100px;
        }
        
        #pet-name {
            font-size: 1.5em;
            font-weight: bold;
            color: #00796b;
            margin-bottom: 5px;
        }

        #pet-request {
            font-size: 1.2em;
            font-weight: 600;
            color: #d32f2f; /* 赤 */
            min-height: 25px;
            margin-bottom: 15px;
        }

        /* ボタンエリア */
        #action-buttons button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            transition: background-color 0.2s;
            background-color: #00bcd4; /* シアン */
            color: white;
            font-weight: bold;
        }

        #action-buttons button:hover:not(:disabled) {
            background-color: #0097a7;
        }
        
        #action-buttons button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        /* ゲージ満タン時のスタイル */
        .completed #gauge-bar {
            background-color: #4CAF50; /* 緑 */
            color: white;
        }
        
        /* --- スタート/ゲームオーバー画面（オーバーレイ） --- */
        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.95);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
            border-radius: 15px;
            transition: opacity 0.5s;
        }
        
        #overlay.hidden {
            display: none;
        }

        #start-button, #restart-button {
            padding: 15px 30px;
            font-size: 20px;
            font-weight: bold;
            background-color: #ff69b4; /* ピンク */
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 0 4px 0 #c2528c;
        }
        
        #start-button:active, #restart-button:active {
            box-shadow: none;
            transform: translateY(4px);
        }
        
        #final-message {
            font-size: 2em;
            font-weight: bold;
            color: #d32f2f;
            margin-bottom: 10px;
        }
        
        .clear-message {
            color: #4CAF50 !important;
        }
    </style>
</head>
<body>

<div id="game-container">
    <h2>電子ペット「ピヨ」の機嫌ゲーム</h2>
    
    <div id="gauge-container">
        <div id="gauge-bar">0%</div>
    </div>

    <div id="pet-name">ピヨ</div>
    <div id="pet-display"></div>
    <div id="pet-request"></div>
    
    <div id="action-buttons">
        <button id="action-food" data-action="food">エサをあげる</button>
        <button id="action-play" data-action="play">遊んであげる</button>
        <button id="action-sleep" data-action="sleep">寝かせる</button>
    </div>

    <p id="game-status" style="margin-top: 20px; color: #333;">機嫌を100%にしよう！</p>
    
    <div id="overlay">
        <h1 id="final-message">ピヨと仲良くなろう！</h1>
        <p id="overlay-status">ボタンを押して、ピヨの要求に素早く応えよう。</p>
        <button id="start-button">スタート！</button>
        <button id="restart-button" style="display:none;">もう一度遊ぶ</button>
    </div>
</div>

<script>
    // --- ゲーム設定 ---
    const MAX_FAVORABILITY = 100;
    const REQUIREMENT_INTERVAL = 3000; // 3秒ごとに要求を出す
    const PENALTY_AMOUNT = -5;
    const REWARD_AMOUNT = 15;
    
    // 要求とその対応
    const REQUIREMENTS = {
        food: { message: 'お腹すいたよ...', emoji: '' },
        play: { message: 'かまって！', emoji: '' },
        sleep: { message: 'ねむねむ...', emoji: '' }
    };
    
    // 好感度に応じた表情（顔文字）
    const EMOTIONS = [
        { threshold: 80, face: '(*^-^*)' }, // 80%以上: とても機嫌が良い
        { threshold: 50, face: '(^v^)' }, // 50%以上: 良い気分
        { threshold: 20, face: '(-_-)' }, // 20%以上: 不満気
        { threshold: 0, face: '(T_T)' } // 0%付近: 泣いている
    ];

    // --- DOM要素 ---
    const gaugeBar = document.getElementById('gauge-bar');
    const petDisplay = document.getElementById('pet-display');
    const petRequest = document.getElementById('pet-request');
    const actionButtons = document.querySelectorAll('#action-buttons button');
    const gameStatus = document.getElementById('game-status');
    const gameContainer = document.getElementById('game-container');
    const overlay = document.getElementById('overlay');
    const startButton = document.getElementById('start-button');
    const restartButton = document.getElementById('restart-button');
    const finalMessage = document.getElementById('final-message');
    const overlayStatus = document.getElementById('overlay-status');

    // --- 変数 ---
    let favorability = 50;
    let currentRequirement = null;
    let gameInterval = null;
    let isGameActive = false; // ゲームが進行中かを示すフラグ

    // --- 状態更新関数 ---
    function updateFavorability(delta) {
        if (!isGameActive) return;

        favorability += delta;
        
        // ゲージの最大/最小設定
        if (favorability > MAX_FAVORABILITY) favorability = MAX_FAVORABILITY;
        if (favorability < 0) favorability = 0;

        // ゲージの表示を更新
        const percent = Math.floor((favorability / MAX_FAVORABILITY) * 100);
        gaugeBar.style.width = percent + '%';
        gaugeBar.textContent = percent + '%';
        
        // --- 機嫌によるペットの表情変化 (顔文字) ---
        let currentFace = '';
        for(const emotion of EMOTIONS) {
            if (percent >= emotion.threshold) {
                currentFace = emotion.face;
                break;
            }
        }
        petDisplay.textContent = currentFace;

        // --- ゲームクリア/オーバー判定 ---
        if (favorability >= MAX_FAVORABILITY) {
            endGame('CLEAR');
        } else if (favorability <= 0) {
            endGame('GAMEOVER');
        }
    }

    // --- ランダムな要求を出す ---
    function issueRequirement() {
        if (!isGameActive) return;
        
        // 前の要求が残っていた場合、ペナルティ
        if (currentRequirement) {
            gameStatus.textContent = '要求を無視した！機嫌が下がった...';
            updateFavorability(PENALTY_AMOUNT);
        }

        if (!isGameActive) return;

        // 新しい要求をランダムに選択
        const keys = Object.keys(REQUIREMENTS);
        const randomKey = keys[Math.floor(Math.random() * keys.length)];
        
        currentRequirement = randomKey;
        petRequest.textContent = REQUIREMENTS[randomKey].message;
        
        // 要求時の特別な表情を一時的に表示 (要求に合った絵文字)
        // 好感度に応じた顔文字は petDisplay に表示し続けるため、要求絵文字は使用しない
        
        // ボタンを有効化
        actionButtons.forEach(button => button.disabled = false);
    }

    // --- プレイヤーの行動処理 ---
    function handleAction(action) {
        if (!isGameActive || !currentRequirement) return;

        // ボタンを押したら一旦全て無効化
        actionButtons.forEach(button => button.disabled = true);
        
        if (action === currentRequirement) {
            // 正解
            updateFavorability(REWARD_AMOUNT);
            gameStatus.textContent = `「${action}」で満足！機嫌が上がった！`;
        } else {
            // 不正解
            updateFavorability(PENALTY_AMOUNT);
            gameStatus.textContent = `「${action}」は気分じゃないみたい... 機嫌が下がった。`;
        }
        
        // 要求をリセット
        currentRequirement = null;
        petRequest.textContent = '';
    }

    // --- ゲーム終了処理 ---
    function endGame(result) {
        isGameActive = false;
        clearInterval(gameInterval);
        petRequest.textContent = '';
        actionButtons.forEach(button => button.disabled = true);

        // オーバーレイを表示
        overlay.classList.remove('hidden');
        startButton.style.display = 'none';
        restartButton.style.display = 'inline-block';
        
        if (result === 'CLEAR') {
            finalMessage.textContent = 'ゲームクリア！最高の友達になった！';
            finalMessage.classList.add('clear-message');
            overlayStatus.textContent = 'おめでとう！ピヨはとても幸せそうです。';
            petDisplay.textContent = '';
            gameContainer.classList.add('completed');
        } else if (result === 'GAMEOVER') {
            finalMessage.textContent = 'ゲームオーバー...';
            finalMessage.classList.remove('clear-message');
            overlayStatus.textContent = 'ピヨの機嫌が0になってしまいました。もう一度頑張ろう！';
            petDisplay.textContent = '';
            gaugeBar.textContent = '0%';
        }
    }

    // --- ゲームのリセットと開始 ---
    function startGame() {
        // 状態をリセット
        favorability = 50;
        isGameActive = true;
        currentRequirement = null;
        gameContainer.classList.remove('completed');
        
        // 画面をリセット
        overlay.classList.add('hidden');
        gameStatus.textContent = '機嫌を100%にしよう！';
        petRequest.textContent = '';
        
        // ゲージと表情を初期化
        updateFavorability(0); 
        
        // ボタンを有効化 (イベントリスナーは既に設定済み)
        actionButtons.forEach(button => button.disabled = false);
        
        // タイマー開始
        gameInterval = setInterval(issueRequirement, REQUIREMENT_INTERVAL);
        // 最初の要求を出す
        setTimeout(issueRequirement, 1000); 
    }

    // --- イベントリスナー設定 ---
    startButton.addEventListener('click', startGame);
    restartButton.addEventListener('click', startGame);
    
    // 行動ボタンにイベントリスナーを設定
    actionButtons.forEach(button => {
        button.addEventListener('click', () => {
            handleAction(button.dataset.action);
        });
        button.disabled = true; // ゲーム開始前は無効化
    });

    // 初期表示として表情を一度更新
    updateFavorability(0); 
</script>

</body>
</html>
