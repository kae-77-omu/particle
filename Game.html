<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>電子ペットの機嫌操作ゲーム</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #e0f7fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        #game-container {
            width: 450px;
            text-align: center;
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        /* ゲージのスタイル */
        #gauge-container {
            width: 100%;
            height: 30px;
            background-color: #ddd;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 20px;
            border: 2px solid #333;
        }

        #gauge-bar {
            height: 100%;
            width: 0%;
            background-color: #ffcc00; /* 黄色 */
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
            font-weight: bold;
            font-size: 14px;
        }

        /* ペットの表示エリア */
        #pet-display {
            font-size: 5em;
            margin: 20px 0;
            min-height: 100px;
        }
        
        #pet-name {
            font-size: 1.5em;
            font-weight: bold;
            color: #00796b;
            margin-bottom: 5px;
        }

        #pet-request {
            font-size: 1.2em;
            font-weight: 600;
            color: #d32f2f; /* 赤 */
            min-height: 25px;
            margin-bottom: 15px;
        }

        /* ボタンエリア */
        #action-buttons button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            transition: background-color 0.2s;
            background-color: #00bcd4; /* シアン */
            color: white;
            font-weight: bold;
        }

        #action-buttons button:hover:not(:disabled) {
            background-color: #0097a7;
        }
        
        #action-buttons button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        /* ゲージ満タン時のスタイル */
        .completed #gauge-bar {
            background-color: #4CAF50; /* 緑 */
            color: white;
        }
    </style>
</head>
<body>

<div id="game-container">
    <h2>電子ペット「ピヨ」の機嫌ゲーム</h2>
    
    <div id="gauge-container">
        <div id="gauge-bar">0%</div>
    </div>

    <div id="pet-name">ピヨ</div>
    <div id="pet-display"></div>
    <div id="pet-request"></div>
    
    <div id="action-buttons">
        <button id="action-food" data-action="food">エサをあげる</button>
        <button id="action-play" data-action="play">遊んであげる</button>
        <button id="action-sleep" data-action="sleep">寝かせる</button>
    </div>

    <p id="game-status" style="margin-top: 20px; color: #333;">機嫌を100%にしよう！</p>
</div>

<script>
    // --- ゲーム設定 ---
    const MAX_FAVORABILITY = 100; // 満タンに必要な機嫌
    const REQUIREMENT_INTERVAL = 3000; // 3秒ごとに要求を出す
    const PENALTY_AMOUNT = -5; // 要求を無視した時の減少量
    const REWARD_AMOUNT = 15; // 正しく対応した時の増加量
    
    // 要求とその対応
    const REQUIREMENTS = {
        food: { message: 'お腹すいたよ...', emoji: '' },
        play: { message: 'かまって！', emoji: '' },
        sleep: { message: 'ねむねむ...', emoji: '' }
    };

    // --- DOM要素 ---
    const gaugeBar = document.getElementById('gauge-bar');
    const petDisplay = document.getElementById('pet-display');
    const petRequest = document.getElementById('pet-request');
    const actionButtons = document.querySelectorAll('#action-buttons button');
    const gameStatus = document.getElementById('game-status');
    const gameContainer = document.getElementById('game-container');

    // --- 変数 ---
    let favorability = 50; // 初期機嫌
    let currentRequirement = null;
    let gameInterval = null;
    let isGameOver = false;

    // --- 状態更新関数 ---
    function updateFavorability(delta) {
        if (isGameOver) return;

        favorability += delta;
        
        // ゲージの最大/最小設定
        if (favorability > MAX_FAVORABILITY) favorability = MAX_FAVORABILITY;
        if (favorability < 0) favorability = 0;

        // ゲージの表示を更新
        const percent = Math.floor((favorability / MAX_FAVORABILITY) * 100);
        gaugeBar.style.width = percent + '%';
        gaugeBar.textContent = percent + '%';
        
        // --- 機嫌によるペットの表情変化 ---
        if (percent >= 80) petDisplay.textContent = '';
        else if (percent >= 50) petDisplay.textContent = '';
        else if (percent >= 20) petDisplay.textContent = '';
        else petDisplay.textContent = '';

        // --- ゲームクリア判定 ---
        if (favorability >= MAX_FAVORABILITY) {
            endGame('CLEAR');
        } else if (favorability <= 0) {
            endGame('GAMEOVER');
        }
    }

    // --- ランダムな要求を出す ---
    function issueRequirement() {
        // 前の要求が残っていた場合、ペナルティ
        if (currentRequirement) {
            gameStatus.textContent = '要求を無視した！機嫌が下がった...';
            updateFavorability(PENALTY_AMOUNT);
        }

        if (isGameOver) return;

        // 新しい要求をランダムに選択
        const keys = Object.keys(REQUIREMENTS);
        const randomKey = keys[Math.floor(Math.random() * keys.length)];
        
        currentRequirement = randomKey;
        petRequest.textContent = REQUIREMENTS[randomKey].message;
        
        // 要求時の特別な表情
        petDisplay.textContent = REQUIREMENTS[randomKey].emoji;
        
        // ボタンを有効化
        actionButtons.forEach(button => button.disabled = false);
    }

    // --- プレイヤーの行動処理 ---
    function handleAction(action) {
        if (isGameOver || !currentRequirement) return;

        // ボタンを押したら一旦全て無効化
        actionButtons.forEach(button => button.disabled = true);
        
        if (action === currentRequirement) {
            // 正解
            updateFavorability(REWARD_AMOUNT);
            gameStatus.textContent = `「${action}」で満足！機嫌が上がった！`;
        } else {
            // 不正解
            updateFavorability(PENALTY_AMOUNT);
            gameStatus.textContent = `「${action}」は気分じゃないみたい... 機嫌が下がった。`;
        }
        
        // 要求をリセット
        currentRequirement = null;
        petRequest.textContent = '';
    }

    // --- ゲーム終了処理 ---
    function endGame(result) {
        isGameOver = true;
        clearInterval(gameInterval);
        petRequest.textContent = '';
        actionButtons.forEach(button => button.disabled = true);

        if (result === 'CLEAR') {
            gameStatus.textContent = 'ゲームクリア！最高の友達になった！';
            petDisplay.textContent = '';
            gameContainer.classList.add('completed');
        } else if (result === 'GAMEOVER') {
            gameStatus.textContent = 'ゲームオーバー...ピヨはそっぽを向いた...';
            petDisplay.textContent = '';
            gaugeBar.textContent = '0%';
        }
    }

    // --- 初期化とゲーム開始 ---
    function initGame() {
        // ボタンにイベントリスナーを設定
        actionButtons.forEach(button => {
            button.addEventListener('click', () => {
                handleAction(button.dataset.action);
            });
            button.disabled = false; // 初期化時は有効
        });
        
        updateFavorability(0); // 最初のゲージ表示
        gameStatus.textContent = 'ボタンを押してピヨの要求に応えよう！';
        
        // 定期的に要求を出すタイマーを設定
        // 最初の要求は少し遅らせる
        setTimeout(() => {
            issueRequirement();
            gameInterval = setInterval(issueRequirement, REQUIREMENT_INTERVAL);
        }, 1000); 
    }

    // ゲーム開始
    initGame();
</script>

</body>
</html>
